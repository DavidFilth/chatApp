<div class="container">
  <messages></messages>
  <h2 i18n>Please Log in</h2>
  <form (ngSubmit)="logUser()" [formGroup]='formModel'>
    <div class="form-group row" [ngClass]="{'has-danger': hasError('email')}">
      <label for="email" class="col-sm-2 col-form-label" i18n>Email:</label>
      <div class="col-sm-10">
        <input id='email' type="email" class="form-control" placeholder="Email" formControlName="email" i18n-placeholder>
        <span class="form-control-feedback" *ngIf="hasError('email', 'email')" i18n> Please enter a valid email </span>
      </div>
    </div>
    <div class="form-group row" [ngClass]="{'has-danger': hasError('password')}">
      <label for="pass" class="col-sm-2 col-form-label" i18n>Password:</label>
      <div class="col-sm-10">
        <input id="pass" type="password" class="form-control" placeholder="Password" formControlName="password" i18n-placeholder>
        <span class="form-control-feedback" *ngIf="hasError('password' ,'minlength')" i18n> The password must be at least 6 characters long </span>
        <span class="form-control-feedback" *ngIf="hasError('password' ,'required')" i18n> The password is required </span>
      </div>
    </div>
    <div class="form-group row">
      <div class="offset-sm-2 col-sm-10">
        <div class="form-check">
          <label class="form-check-label">
          <input type="checkbox" class="form-check-input"> <ng-container i18n>Remember me</ng-container>
        </label>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="offset-sm-2 col-sm-10">
        <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!formModel.valid" i18n>Log in!</button>
      </div>
    </div>
  </form>

</div>
