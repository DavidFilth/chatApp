<div class="container">
  <app-messages></app-messages>
  <h2 class="form-signin-heading">Please Log in</h2>
  <form class="form-horizontal" (ngSubmit)="logUser()" [formGroup]='formModel'>
    <div class="form-group" [ngClass]="{'has-error': hasError('email')}">
      <label for="email" class="col-sm-2 control-label">Email:</label>
      <div class="col-sm-10">
        <input id='email' type="email" class="form-control" placeholder="Email" formControlName="email">
        <span class="help-block" *ngIf="hasError('email', 'email')"> Please enter a valid email </span>
      </div>
    </div>
    <div class="form-group" [ngClass]="{'has-error': hasError('password')}">
      <label for="pass" class="col-sm-2 control-label">Password:</label>
      <div class="col-sm-10">
        <input id="pass" type="password" class="form-control" placeholder="Password" formControlName="password">
        <span class="help-block" *ngIf="hasError('password' ,'minlength')"> The password must be at least 6 characters long </span>
        <span class="help-block" *ngIf="hasError('password' ,'required')"> The password is required </span>
      </div>
    </div>
    <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox"> Remember me
        </label>
      </div>
    </div>
  </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!formModel.valid">Log in!</button>
      </div>
    </div>
  </form>

</div>
