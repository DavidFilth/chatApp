<div class="contenedor ">
  <a (click)="changeTool('add-contact')">
    <i class="fa fa-user-plus" aria-hidden="true" [ngClass]="checkTool('add-contact')"></i>
    <span class="badge badge-pill badge-danger" *ngIf="user.pendingRequests.length > 0" > {{ user.pendingRequests.length }}</span>
  </a>  
  <a (click)="changeTool('conversation-list')">
    <i class="fa fa-comments" aria-hidden="true" [ngClass]="checkTool('conversation-list')"></i>
    <span class="badge badge-pill badge-danger" *ngIf="user.countUnreadMessages() > 0" >{{user.countUnreadMessages()}}</span>
  </a>
  <a (click)="changeTool('contact-list')">
    <i class="fa fa-address-book" aria-hidden="true" [ngClass]="checkTool('contact-list')"></i>
  </a>
  <a (click)="changeTool('create-group')">
    <i class="fa fa-users" aria-hidden="true" [ngClass]="checkTool('create-group')"></i>
  </a>
  <a (click)="changeTool('settings')" >
    <i class="fa fa-gear" aria-hidden="true" [ngClass]="checkTool('settings')"></i>
  </a>
</div>
<div class="mt-3">
  <img src="http://placehold.it/50x50" class="avatar mr-3"> {{ user.name}}
</div>
