<div class="messagebar">
  <form #f="ngForm" (ngSubmit)="beforeSend(f.value.message,'text'); f.reset(); stopTyping.emit();" >
    <div class="row">
      <div class="col-9">
        <input type="text" name="message" class="form-control" placeholder="Write your message..." required ngModel 
          autocomplete="off" (input)="typing.emit()" (blur)='stopTyping.emit()' (focus)="focus.emit()" i18n-placeholder>
      </div>
      <div class="col-3">
        <label class="btn btn-outline-primary">
            <i class="fa fa-picture-o" aria-hidden="true"></i>
            <input type="file" name="file" style="display: none;" ngModel>
        </label>
        <label class="btn btn-outline-primary mb-2" data-toggle="modal" data-target="#exampleModal">
          <i class="fa fa-pencil" aria-hidden="true"></i>
        </label>
        <button type="submit" class="btn btn-outline-primary mb-2" [disabled]="!f.valid" >
          <i class="fa fa-paper-plane" aria-hidden="true"></i>
        </button>
      </div>
    </div>
  </form>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Draw something</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="myCanvas.dropDraw()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-canvas></app-canvas>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="myCanvas.dropDraw()">Close</button>
        <button type="button" class="btn btn-primary"  data-dismiss="modal" (click)="beforeSend(myCanvas.points,'canvas')">Send</button>
      </div>
    </div>
  </div>
</div>
