<div class="messagebar">
  <form #f="ngForm" (ngSubmit)="send.emit(f.value); f.reset(); stopTyping.emit();" >
    <div class="row">
      <div class="col-xs-9">
        <input type="text" name="message" class="form-control" placeholder="Write your message..." required ngModel autocomplete="off" (input)="typing.emit()" (blur)='stopTyping.emit()'>
      </div>
      <div class="col-xs-3">
        <label class="btn btn-default btn-file">
          <span class="glyphicon glyphicon-picture" aria-hidden="true"></span> <input type="file" name="file" style="display: none;" ngModel>
        </label>
        <button type="submit" class="btn btn-default btn-file" [disabled]="!f.valid" >
          <span class="glyphicon glyphicon-send" aria-hidden="true"></span>
        </button>
      </div>
    </div>
  </form>
</div>
