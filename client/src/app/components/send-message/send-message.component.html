<div class="messagebar">
  <form>
    <div class="row">
      <div class="col-xs-9">
        <input type="text" name="message" class="form-control" placeholder="Write your message..." required>
      </div>
      <div class="col-xs-3">
        <label class="btn btn-default btn-file">
          <span class="glyphicon glyphicon-paperclip" aria-hidden="true"></span> <input type="file" style="display: none;">
        </label>
        <button type="submit" class="btn btn-default btn-file">
          <span class="glyphicon glyphicon-send" aria-hidden="true"></span>
        </button>
      </div>
    </div>
  </form>
</div>
