<form (ngSubmit)="updateUserData.emit(myForm.value)" #myForm="ngForm">
  <div class="card" style="width: 18rem;">
    <img class="card-img-top" src="http://placehold.it/320x180" alt="Card image cap">
    <div class="card-block">
      <h4 class="card-title">{{user.name}}</h4>
    </div>
    <table class="table table-hover">
      <tbody>
        <tr>
          <td>User Name:</td>
          <td><input name="username" type="text" class="form-control no-border" id="inputEmail3" placeholder="User Name" [(ngModel)]="username.value"
              [disabled]="username.disableEdition" required minlength="6"></td>
          <td>
            <i class="fa" [ngClass]="{'fa-pencil-square-o': username.disableEdition, 'fa-times': !username.disableEdition}" aria-hidden="true" (click)="disableOrEnable(username)"></i>
          </td>
        </tr>
        <tr>
          <td>Email:</td>
          <td>
            <input type="email" class="form-control no-border" id="inputEmail3" placeholder="{{user.email}}" disabled>
          </td>
          <td><i class="fa fa-ban" aria-hidden="true"></i></td>
        </tr>
        <tr>
          <td>Language:</td>
          <td>
            <select name="language" class="form-control" [disabled]="language.disableEdition" [(ngModel)]="language.value">
              <option value="es" >Spanish</option>
              <option value="fr" >French</option>
              <option value="en" >English</option>
            </select>
          </td>
          <td><i class="fa" [ngClass]="{'fa-pencil-square-o': language.disableEdition, 'fa-times': !language.disableEdition}" aria-hidden="true" (click)="disableOrEnable(language)"></i></td>
        </tr>
      </tbody>
    </table>
    <div class="card-block">
      <button class="card-link btn btn-success" [disabled]="username.disableEdition && language.disableEdition || !myForm.valid">
        <i class="fa fa-floppy-o" aria-hidden="true"></i>
      </button>
      <button class="card-link btn btn-danger">
        <i class="fa fa-times" aria-hidden="true"></i>
      </button>
    </div>
  </div>
</form>
