<div class="container">
  <h2 class="form-signin-heading">Sign up</h2>
  <h4>Itâ€™s free and always will be.</h4>
  <form (ngSubmit)="signUp()" [formGroup]='formModel'>
    <div class="form-group row" [ngClass]="{'has-danger': hasError('name')}">
      <label for="name" class="col-sm-2 col-form-label">Name: </label>
      <div class="col-sm-10">
        <input id='name'type="text" class="form-control" placeholder="Full Name" formControlName="name" >
        <span class="form-control-feedback" *ngIf="hasError('name','required')"> Name is required </span>
      </div>
    </div>
    <div class="form-group row" [ngClass]="{'has-danger': hasError('username')}">
      <label for="user" class="col-sm-2 col-form-label">User Name: </label>
      <div class="col-sm-10">
        <input id='user' type="text" class="form-control" placeholder="User Name" formControlName="username">
        <span class="form-control-feedback" *ngIf="hasError('username', 'required')"> User Name is required </span>
        <span class="form-control-feedback" *ngIf="hasError('username', 'minlength')"> User Name must be at least 6 characters long. </span>
      </div>
    </div>
    <div class="form-group row" [ngClass]="{'has-danger': hasError('email')}">
      <label for="mail" class="col-sm-2 col-form-label">Email: </label>
      <div class="col-sm-10">
        <input id='mail' type="email" class="form-control" placeholder="Email address" formControlName="email">
        <span class="form-control-feedback" *ngIf="hasError('email', 'email')"> Please enter a valid email </span>
        <span class="form-control-feedback" *ngIf="hasError('email', 'notAvailable')"> This email is already used </span>
      </div>
    </div>
    <div formGroupName="passwordGroup">
      <div class="form-group row" [ngClass]="{'has-danger': hasError('passwordGroup', 'password')}">
        <label for="pass" class="col-sm-2 col-form-label">Password: </label>
        <div class="col-sm-10">
          <input id="pass" type="password" class="form-control" placeholder="Password" formControlName="password">
          <span class="form-control-feedback" *ngIf="hasError('passwordGroup', 'password' ,'minlength')"> The password must be at least 6 characters long </span>
          <span class="form-control-feedback" *ngIf="hasError('passwordGroup', 'password' ,'required')"> The password is required </span>
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-danger': hasError('passwordGroup')}">
        <label for="passconf" class="col-sm-2 col-form-label">Confirm Password: </label>
        <div class="col-sm-10">
          <input id="passconf" type="password" class="form-control" placeholder="Confirm Password" formControlName="pconfirm">
          <span class="form-control-feedback" *ngIf="hasError('passwordGroup')"> Passwords must match </span>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="offset-sm-2 col-sm-10">
        <button class="btn btn-lg btn-success btn-block" type="submit" [disabled]="!formModel.valid">Create Account</button>
      </div>
    </div>
  </form>
</div>
