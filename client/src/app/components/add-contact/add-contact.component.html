<h4>Search your contacts</h4>
<form #f="ngForm" class="form-inline" (ngSubmit)="addFriend(f.value)">
  <div class="form-group">
    <input type="email" class="form-control" name="email" placeholder="Email" ngModel email>
  </div>
  <button type="submit" class="btn btn-default btn-sm" [disabled]="!f.valid">Add friend</button>
</form>
