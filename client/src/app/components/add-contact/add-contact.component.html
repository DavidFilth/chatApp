<h4>Search your contacts</h4>
<form class="form-inline" [formGroup]='formModel' (ngSubmit)="sendFriendRequest()">
  <div class="form-group" [ngClass]="{'has-error': hasError('email')}">
    <input type="email" class="form-control" placeholder="Email" formControlName="email">
    <span class="help-block" *ngIf="hasError('email', 'email')"> Please enter a valid email </span>
    <span class="help-block" *ngIf="hasError('email', 'existEmail')"> There's not user registered with that email </span>
  </div>
  <div class="form-group">
  <button type="submit" class="btn btn-success" [disabled]='!formModel.valid' >
    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    Add
  </button>
  </div>
</form>
